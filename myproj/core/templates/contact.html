<!-- contact.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="alert alert-primary mt-4 text-center">Contact Us</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-uUEMzWZnD6fy95jAphsf53UN58Hawz7QWE8/j3Dk8PZBRuwUNF5MC1qfktLRxp9Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-6FJyCH2nEa2lGaD2Pz6sjPBBkQWmvefMHjg65jBB/j91onUhZV1BBaAWP24YHA6B" crossorigin="anonymous"></script>
</body>
</html>
